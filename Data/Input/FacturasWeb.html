<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Carga de Facturas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        #transactionNumber {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form" onsubmit="login(event)">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Iniciar sesión">
        </form>
    </div>

    <div class="container" id="factura-container" style="display: none;">
        <h2>Cargar Factura</h2>
        <form id="factura-form" onsubmit="generateTransactionNumber(event)">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
            <label for="numero">Número de Comprobante:</label>
            <input type="text" id="numero" name="numero" required>
            
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
            
            <label for="monto">Monto:</label>
            <input type="number" id="monto" name="monto" required>
            
            <input type="submit" value="Generar Transacción">
        </form>

        <p id="transactionNumber"></p>
    </div>

    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Aquí podrías agregar validaciones adicionales o lógica de autenticación
            
            // Si las credenciales son correctas, mostramos la pantalla de carga de facturas
            document.getElementById("login-container").style.display = "none";
            document.getElementById("factura-container").style.display = "block";
        }

        function generateTransactionNumber(event) {
            event.preventDefault();
            
            // Genera un número aleatorio de 8 dígitos
            const transactionNumber = Math.floor(10000000 + Math.random() * 90000000);
            
            // Muestra el número de transacción
            document.getElementById("transactionNumber").textContent = "Número de Transacción: " + transactionNumber;
        }
    </script>
</body>
</html>
